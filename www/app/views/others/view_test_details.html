<div ng-controller="TestDetailsForStudent">
	<div class="scrollable">
		<div class="scrollable-content">
			<br/>
			<div class="header_sub"><h4>{{testName}}&nbsp;-&nbsp;[&nbsp;{{testCode}}&nbsp;]<h4></div>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Subject Name</th>
						<th>Skill Name</th>
						<th>Marks</th>
						<th>Grade</th>
						<th>Remarks</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="details in studentTestMarks">
						<td>{{details.subject_name}}</td>
						<td>{{details.skill_name}}</td>
						<td>{{details.marks_obtained}}</td>
						<td>{{details.grade_obtained}}</td>
						<td>{{details.remarks}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
